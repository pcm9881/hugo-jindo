{{ define "main"}} {{ $title := strings.ToLower .Title }}
<main>
  <article>
    <header>
      <h1>{{ i18n $title . }}</h1>
    </header>
    <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}
  </article>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <li class="post-item">
      <a href="{{ .RelPermalink }}"
        >{{ .Date.Format "2006-01-02" }} | {{ .LinkTitle }}</a
      >
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
